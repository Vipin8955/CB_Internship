<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <input type="text">

        <table id="table" cellspacing="5" >
            <tr>
                <td><button id="c-btn" value="C" class="btn">C</button></td>
                <td><button value="%" class="btn">%</button></td>
                <td><button value="*" class="btn">X</button></td>
                <td><button value="-" class="btn">-</button></td>
            </tr>
             <tr>
                <td><button value="7" class="btn">7</button></td>
                <td><button value="8" class="btn">8</button></td>
                <td><button value="9" class="btn">9</button></td>
                <td><button value="/" class="btn">/</button></td>
            </tr>
             <tr>
                <td><button value="4" class="btn">4</button></td>
                <td><button value="5" class="btn">5</button></td>
                <td><button value="6" class="btn">6</button></td>
                <td><button value="**" class="btn">**</button></td>
            </tr>
             <tr>
                <td><button value="1" class="btn">1</button></td>
                <td><button value="2" class="btn">2</button></td>
                <td><button value="3" class="btn">3</button></td>
                <td rowspan="2"><button id="plus" value="+" class="btn">+</button></td>
            </tr>
             <tr>
                <td><button value="0" class="btn">0</button></td>
                <td><button value="." class="btn">.</button></td>
                <td><button value="=" class="btn">=</button></td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>
</html>
